<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="

     crossorigin=""/>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/Uber-favicon.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Plan your uber journey</title> 
</head>
<body>
  <div class="topbar"><a href="../home/home.html">Uber</a></div>
  <div class="content">
    <div class="book-ride">
      <div class="card">
        <div class="card-title">Find a ride</div>
        <form action="">
            <div class="from">
              <img src="" alt="">
              <div
                class="autocomplete-container"
                id="autocomplete-container"
              ></div>
            </div>
            <div class="to">
              <img src="" alt="">
              <div
                class="autocomplete-container"
                id="autocomplete-container1"
              ></div>
            </div>
            <div class="time"></div>
            <button onclick="displayMap(event)" id="route">Search</button>
        </form>
      </div>
    </div>
    <div class="map">
      <div id="my-map"></div>
    </div>
  </div>
  <div id="my-map"></div>
  <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="

     crossorigin=""></script>
  <script src="script1.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/Uber-favicon.svg" />

    <title>Uber</title>
  </head>
  <body>
    <div class="topbar"><a href="../home/home.html">Uber</a></div>

    <div class="container-wrapper">
      <div class="container">
        <p>What's your phone number or email?</p>
        <form action="post">
          <input
            type="text"
            name="user_cred"
            id="#user-cred"
            placeholder="Enter phone number or email"
          />
          <button class="black-button">Continue</button>
        </form>
        <h4>or</h4>
        <button>Continue with Google</button><button>Continue with Apple</button
        ><button>Continue with Facebook</button>
        <h4>or</h4>
        <button>Log in with QR code</button>
        <p>
          By proceeding, you consent to get calls, WhatsApp or SMS messages,
          including by automated means, from Uber and its affiliates to the
          number provided.
        </p>
      </div>
    </div>
  </body>
</html>

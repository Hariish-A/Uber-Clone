<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/Uber-favicon.svg" />
    <title>Uber</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            /* box-sizing: border-box; */
        }

        body{
            min-height: 100vh;
            display:flex;
        }

        form{
            display: flex;
            justify-content: center;
            align-self: center;
            align-items: center;
            flex-direction: column;
            height: 65%;
            width:40vw;
        }

        .input-name{
            margin-top: 40px;
            display: flex;
            gap: 10px;
            width: 320px;
            height:46px;
            
            input{
            padding:10px 14px;
            }    
        }

        input{
            border-radius: 8px;
        }

        h3{
            font-size: 24px;
        }
      

    </style>
</head>
<body>
    <div class="topbar"><a href="../home/home.html">Uber</a></div>

    <form>
        <h3 style="font-family: uber-bold">Confirm your information</h3>
        <div class = "input-name">
        <input type="text" placeholder="Please enter name">
        <input type = "text" placeholder="Please enter surn">
        </div>


        <link rel="stylesheet" href="//cdn.tutorialjinni.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="//cdn.tutorialjinni.com/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/css/bootstrap-select-country.min.css" />

        <select class="selectpicker countrypicker" data-flag="true"></select>

        <script src="//cdn.tutorialjinni.com/jquery/3.6.1/jquery.min.js"></script>
        <script src="//cdn.tutorialjinni.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="//cdn.tutorialjinni.com/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
    <script src="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/js/bootstrap-select-country.min.js"></script>

    <script>
        $(document).ready(function() {
            $('.selectpicker').selectpicker({
                dropupAuto: false // Disable automatic dropup behavior
            });
        });
    </script>

    </form>

</body>
</html>
